<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Local CSS Style Sheet -->
    <link rel="stylesheet" href="./Q1.css" />

    <script src="./Q1.js"></script>
  </head>

  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-6 offset-3 justify-content-center">
          <div class="header">
            <h1>CALCULATOR</h1>
          </div>
          <div class="calculator">
            <div class="form">
              <div class="form-group">
                <label for="firstnumber">Enter the First Number</label>
                <input
                  type="text"
                  name=""
                  id="firstnumber"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />
                <small id="helpId" class="text-muted"
                  >Any Numeric Values [0-9]</small
                >
              </div>
              <br />
              <br />

              <div class="form-group">
                <label for="secondnumber">Enter the Second Number</label>
                <input
                  type="text"
                  name=""
                  id="secondnumber"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />
                <small id="helpId" class="text-muted"
                  >Any Numeric Values [0-9]</small
                >
              </div>
              <hr />
              <div class="operator">
                <div class="form-group">
                  <label for="operator">Select a Operator</label>
                  <select class="form-control text-center" name="" id="operend">
                    <option value="+">Add</option>
                    <option value="-">Subtract</option>
                    <option value="*">Multiply</option>
                    <option value="/">Divide</option>
                  </select>
                </div>
              </div>
              <hr />
              <button
                type="submit"
                onclick="calculate()"
                class="btn btn-primary mb-3"
              >
                Calculate
              </button>

              <button
                type="submit"
                onclick="window.location.href=window.location.href"
                class="btn btn-danger"
              >
                Reset
              </button>
            </div>
            <!-- form end -->
            <!-- output -->
            <div class="output">
              <label for="result"><strong>Result is:</strong></label>
              <input
                type="text"
                class="form-control text-center"
                id="result"
                disabled=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
