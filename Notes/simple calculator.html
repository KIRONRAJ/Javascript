<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>

	<h1>Simple Calculator</h1>
<hr>

		<script type="text/javascript">

var sum,subtract,multiply,division;
let fnctn = prompt(" Enter the function (Sum,subtract,multiply,division");

let x= prompt("Enter the first number");

let y= prompt("Enter the second number");

if (fnctn == sum) {
				document.write( x + y); 
			}

			
else if (fnctn =subtract) {
	function subtract (x,y) {
				document.write( x - y);
			}
}

else if (fnctn =multiply) {
	function multiply (x,y) {
				document.write( x * y) ;
			}			
}			

else if (fnctn =division) {
	function division (x,y) {
				document.write( x / y) ;
			}			
}			

			


		</script>

</body>
</html>
